<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <h1>Tablas</h1>
    <!-- Estructura-->
    <!-- table-->
    <!-- tr = teble row = fila-->
    <!-- td = table date = celda-->

    <table border="1">
        <caption>Titulo</caption>

        <tr>
            <td>Uno</td>
            <td>dos</td>
            <td>tres</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>  
    </table>

    <!-- Agrupacion celdas -->
    <!-- Rowspan y colspan-->
    <h2>Agrupacion celdas</h2>
    <table border="1">
        <caption>Titulo</caption>

        <tr>
            <td>Uno</td>
            <td>dos</td>
            <td>tres</td>
        </tr>
        <tr>
            <td rowspan="2">1</td>
            <td colspan="2">2</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>  
    </table>

</body>
</html>
