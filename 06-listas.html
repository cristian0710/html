<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!-- ul listas desordenadas -->
    <!-- ul listas desordenadas -->
    <!-- dl listas de definicion -->

    <h2>Listas ordenadas</h2>
    <ol type="I" start="4">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>

    <h2>Lista desordenadas</h2>
    <ul type="square">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>

    <h2>Lista de definicion o deccionarios</h2>
    <dl>
        <dt>Huevo</dt>
        <dd>colorado, doble yema</dd>
    </dl>

    <h2>Anidamiento</h2>
    <ol>
        <li>Carros</li>
        <ul>
            <li>Toyota</li>
            <li>Subaru</li>
        </ul>
        <li>Aviones</li>
        <li>Motos</li>
    </ol>
</body>
</html>
